<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
      <img class="header__logo" src="./images/logo-white.svg" alt="Логотип: Место">
  </header>
  <main class="content">

    <section class="profile">
      <div class="profile__info">
        <img src="./images/kusto.jpg" class="profile__avatar" alt="Улыбающийся Жак-Ив Кусто в красной шапке">
        <div class="profile__id">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button class="profile__change-info" aria-label="Сменить информацию в профиле"></button>
      </div>
      <button class="profile__add-picture" aria-label="Добавить фотографию"></button>
    </section>

    <section class="photos">
      <ul class="photo-grid">

      </ul>
    </section>

  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2021 Mesto Russia</p>
  </footer>

  <div class="popup popup_personal-info">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть попап"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form form_personal">
        <fieldset class="form__info">
          <input type="text" class="info info_name">
          <input type="text" class="info info_description">
        </fieldset>
        <button class="form__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_add-picture">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть попап"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="form form_new-image">
        <fieldset class="form__info">
          <input type="text" class="info info_place-name" placeholder="Название">
          <input type="text" class="info info_place-link" placeholder="Ссылка на картинку">
        </fieldset>
        <button class="form__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_show-picture">      
    <div class="popup__image-container">
      <button class="popup__close" type="button" aria-label="Закрыть попап"></button>
      <img class="popup__image" src="" alt="">
      <p class="popup__description"></p>
    </div>
  </div>

  <template class="image-card">
    <li class="photo-grid__element">
      <img class="photo-grid__photo" src="" alt="">
      <button class="photo-grid__trash" aria-label="Удалить изображение"></button>
      <div class="photo-grid__info">
        <h2 class="photo-grid__title"></h2>
        <button class="photo-grid__like" aria-label="Добавить изображение в избранные"></button>
    </div>
    </li>
  </template>

  <script src="./scripts/main.js"></script>

</body>
</html>
