<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo-white.svg" alt="Логотип: Место">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img src="./images/kusto.jpg" class="profile__avatar" alt="Улыбающийся Жак-Ив Кусто в красной шапке">
        <div class="profile__id">
          <p class="profile__name">
            Жак-Ив Кусто
          </p>
          <p class="profile__occupation">
            Исследователь океана
          </p>
        </div>
        <button class="profile__change-info" aria-label="Сменить информацию в профиле"></button>
      </div>
      <button class="profile__add-picture" aria-label="Добавить фотографию"></button>
    </section>
  </main>
  <footer class="footer"></footer>
</body>
</html>
