<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
      <img class="header__logo" src="<%=require('../images/logo-white.svg')%>" alt="Логотип: Место">
  </header>
  <main class="content">

    <section class="profile">
      <div class="profile__info">
        <button class="profile__avatar-edit"></button>
        <img src="<%=require('../images/base_icon.jpg')%>" class="profile__avatar" alt="Аватар пользователя">
        <div class="profile__id">
          <h1 class="profile__name">Загрузка...</h1>
          <p class="profile__occupation">Загрузка...</p>
        </div>
        <button class="profile__change-info" aria-label="Сменить информацию в профиле"></button>
      </div>
      <button class="profile__add-picture" aria-label="Добавить фотографию"></button>
    </section>

    <section class="photos">
      <ul class="photo-grid">

      </ul>
    </section>

  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2021 Mesto Russia</p>
  </footer>

  <div class="popup popup_personal-info">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть попап"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form form_personal" novalidate>
        <fieldset class="form__info">
          <label class="error-label">
            <input type="text" class="info info_name" id="name" name="name" required minlength="2" maxlength="40">
            <span class="error" id="name-error"></span>
          </label>
          <label class="error-label">
            <input type="text" class="info info_description" id="description" name="about"  required minlength="2" maxlength="200">
            <span class="error" id="description-error"></span>
          </label>
          <button class="form__save" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_add-picture">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть попап"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="form form_new-image" novalidate>
        <fieldset class="form__info">
          <label class="error-label">
            <input type="text" class="info info_place-name" id="place-name" name="name" placeholder="Название" required minlength="2" maxlength="30">
            <span class="error" id="place-name-error"></span>
          </label>
          <label class="error-label">
            <input type="url" class="info info_place-link" id="place-link" name="link" placeholder="Ссылка на картинку" required>
            <span class="error" id="place-link-error"></span>
          </label>
          <button class="form__save" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_show-picture">      
    <div class="popup__image-container">
      <button class="popup__close" type="button" aria-label="Закрыть попап"></button>
      <img class="popup__image" src="." alt="">
      <p class="popup__description"></p>
    </div>
  </div>

  <div class="popup popup_change-icon">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть попап"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="form form_icon" novalidate>
        <fieldset class="form__info">
          <label class="error-label">
            <input type="url" class="info info_icon" id="avatar" name="avatar" placeholder="Ссылка на аватар" required>
            <span class="error" id="avatar-error"></span>
          </label>
          <button class="form__save" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_delete">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть попап"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <form class="form form_delete" novalidate>
        <fieldset class="form__info">
          <button class="form__save" type="submit">Да</button>
        </fieldset>
      </form>
    </div>
  </div>

  <template class="image-card">
    <li class="photo-grid__element">
      <img class="photo-grid__photo" src="." alt="">
      <div class="photo-grid__info">
        <h2 class="photo-grid__title"></h2>
        <div class="photo-grid__like-area">
          <button class="photo-grid__like" aria-label="Добавить изображение в избранные"></button>
          <p class="photo-grid__like-number">0</p>
        </div>
    </div>
    </li>
  </template>
</body>
</html>
